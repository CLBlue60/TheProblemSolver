{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Issue{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Edit Issue</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-between mt-3">
            <input type="submit" class="btn btn-warning" value="Save Changes">
            <a href="{% url 'issues:board' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
