{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Delete Issue</h1>
    <p class="text-center">Are you sure you want to delete this issue?</p>
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'issues:board' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
