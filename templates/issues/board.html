{% extends 'base.html' %}

{% block title %}Create New Issue - The Problem Solver{% endblock %}

{% block content %}
<div class="container" style="padding-top: 80px;">
    <div class="card bg-dark text-white border-warning border-2 border-glow">
        <div class="card-header bg-primary">
            <h2 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Issue</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label text-warning">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <a href="{% url 'issues:board' %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-check-circle"></i> Create Issue
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
