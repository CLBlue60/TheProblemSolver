{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Problem Solver{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <!-- Navigation -->
    <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top border-bottom border-warning border-3 border-glow">
        <div class="container">
            <a class="navbar-brand text-warning fw-bold fs-3" href="{% url 'home' %}">
                <i class="bi bi-lightning-charge-fill me-2"></i>The Problem Solver
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-warning btn px-3"
                            href="{% url 'home' %}">Dashboard</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-warning btn px-3" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-dark btn btn-warning px-3 fw-bold" href="#">Report Issue</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="pt-3">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-4 border-top border-warning border-3 border-glow">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <h5 class="text-warning mb-3">The Problem Solver</h5>
                    <p>Your complete issue tracking solution</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">Â© 2025 All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
